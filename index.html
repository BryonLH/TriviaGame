<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row header">
            <div class="col-md-12 text-center">
                <img src="assets/images/bttflogo.png" alt="Back to the Future Trivia Logo" class="logo">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="row">
                    <div class="col-md-6">
                        <div id="timer-section"></div>
                    </div>
                    <div class="col-md-6">
                        <div id="score-section"></div>
                    </div>
                </div>
                <div id="question-section"></div>
                <div id="new-game-button">
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="new-game">Start Trivia</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <div id="answers-section"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>

</html>
